<!DOCTYPE html>
<html>

<head>
    <title>Chess</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/chessboard-0.3.0.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/waitDialog.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="login" class="container-fluid">
        <div class="row">
            <div class="<col-xs-12>">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="text-uppercase">Chess</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 hidden-xs">&nbsp;</div>>
            <div class="col-xs-12 col-sm-4 text-center">
                <div class="form-group">
                    <input id="username" type="email" class="form-control" placeholder="Email Address" required="required" />
                </div>
                <button id="btnLogin" class="btn btn-success btn-lg btn-block">Start Game</button>
                <a id="btnComputer" href="game.html" class="btn btn-default btn-lg btn-block">Play Against Computer</a>
                <button id="btnView" class="btn btn-default btn-lg btn-block hidden">View Game</button>
            </div>
            <div class="col-sm-4 hidden-xs">&nbsp;</div>>
        </div>
    </div>
    <div id="game" style="display: none;">
        <div class="row">
            <div class="<col-xs-12>">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-1 hidden-xs">&nbsp;</div>
            <div class="col-xs-12 col-sm-7">
                <div id="board" style="max-width: 600px;"></div>
            </div>
            <div class="col-sm-3 hidden-xs">
                <div class="panel panel-default">
                    <div class="panel-heading">Moves</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-6">
                                <ol id="whiteMoveList"></ol>
                            </div>
                            <div class="col-xs-6">
                                <ol id="blackMoveList" style="list-style-type: none;"></ol>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-1 hidden-xs">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-sm-4 hidden-xs">&nbsp;</div>
            <div class="col-xs-12 col-sm-4"><span id="gameStatus" class="alert text-center"></span></div>
            <div class="col-sm-4 hidden-xs">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button id="btnResign" class="btn btn-lg btn-danger">Resign</button>
            </div>
        </div>
    </div>
</body>

</html>
