<!DOCTYPE html>
<html>

<head>
    <title>Chess</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/chessboard-0.3.0.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chess.min.js"></script>
    <script src="js/chessboard-0.3.0.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body class="vertical-center">
    <div id="login" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 class="text-uppercase">Chess</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <div class="form-group">
                    <input id="username" type="email" class="form-control" placeholder="Email Address" required="required" />
                </div>
                <button id="btnLogin" class="btn btn-success btn-lg">Start Game</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <a href="view.html" class="btn btn-default btn-lg">View Game</a>
            </div>
        </div>
    </div>
    <div id="game" class="container-fluid" style="display: none;">
        <div class="row">
            <div class="col-xs-1">&nbsp;</div>
            <div class="col-xs-10 col-sm-7">
                <div id="board" style="max-width: 600px;"></div>
            </div>
            <div class="col-sm-3 hidden-xs">
                <div class="panel panel-default">
                    <div class="panel-heading">Moves</div>
                    <div class="panel-body">
                        <ul id="moveList" />
                    </div>
                </div>
            </div>
            <div class="col-xs-1">&nbsp;</div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button id="btnResign" class="btn btn-lg btn-danger">Resign</button>
            </div>
        </div>
    </div>
</body>

</html>
